server:
  port: 8762
spring:
  application:
    name: zuul-server
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
zuul:
  ignored-services: '*'
  routes:
    auth-admin:
      path: /admin/**
      service-id: auth-service
    auth-service:
      path: /auth/**
      sensitive-headers: 'Cookie,Set-Cookie '
      service-id: auth-service
      strip-prefix: false
management:
  endpoints:
    web:
      exposure:
        include: "*"